<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1 id="titulo">Calculadora de Descuentos AFMS</h1>

    <h2>Precio Original</h2>
    <input type="number" id="precio" placeholder="Ingrese precio original">

    <h2>Porcentaje de Descuento</h2>
    <input type="number" id="porcentaje" placeholder="Ingrese porcentaje">

    <br><br>
    <button id="apDesc">Aplicar Descuento</button>

    <h1>Resultado final</h1>
    <h2 id="resultado"></h2>

</body>
</html>
